{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Produto</title>
    {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <h1>Produto</h1>
    <form action="{% url 'form_produto' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% bootstrap_button button_type="submit" content="Enviar" %}
      {% bootstrap_button button_type="reset" content="Cancel" %}

    </form>
  </div>

  {% bootstrap_javascript %}
</body>
</html>
